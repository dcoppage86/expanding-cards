<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="header">
        <h1>Gorgeous Places I Have Been</h1>
    </div>
    <div class="container">
        <div class="panel active" style="background-image: url('http://cdn.cnn.com/cnnnext/dam/assets/210914224113-haiku-stairs-hawaii-trnd.jpg');">
            <h3>Haiku Stairs</h3>
        </div>
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Moraine_Lake_17092005.jpg/1200px-Moraine_Lake_17092005.jpg');">
            <h3>Rocky Mountains</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.getyourguide.com/img/location/60096cdee428e.jpeg/88.jpg');">
            <h3>Niagra Falls</h3>
        </div>
        <div class="panel" style="background-image: url('https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2021/05/1200/675/Grand-Canyon-iStock.jpg?ve=1&tl=1');">
            <h3>Grand Canyon</h3>
        </div>
        <div class="panel" style="background-image: url('https://chicago.cbslocal.com/wp-content/uploads/sites/15116062/2016/04/gettyimages-88781500.jpg');">
            <h3>Chicago Observation Deck</h3>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
